<html>
<head>
<title>Assignment 5: Part 2</title>
<link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>    
<body class="tiled">
<header>
    <h1>Art Filters</h1>
</header>
<main>
    <div id="sliderBox">
        <form>
           <label>Opacity: </label><p><input type="range" id="sliderOpacity" min="0" max="100" value="100" class="sliders" /> <span id="numOpacity">100</span>%</p>
           <p><label>Saturation: </label><input type="range" id="sliderSaturation" min="1" max="300" value="100" class="sliders"/> <span id="numSaturation">100</span>%</p>
           <p><label>Brightness: </label><input type="range" id="sliderBrightness" min="0" max="300" value="100" class="sliders" /> <span id="numBrightness">100</span>%</p>
           <p><label>Hue Rotate: </label><input type="range" id="sliderHue" min="0" max="360" value="0" class="sliders" /> <span id="numHue">0</span>deg</p>
           <p><label>Grayscale: </label><input type="range" id="sliderGray" min="0" max="100" value="0" class="sliders"/> <span id="numGray">0</span>%</p>
           <p><label>Blur: </label><input type="range" id="sliderBlur" min="0" max="10" value="0" class="sliders" /> <span id="numBlur">0</span>px</p>
           <p><button id="resetFilters">Reset</button> </p>
        </form>    
    </div>
    <figure id="imgManipulated">
        <img src="images/medium/painting1.jpg" > 
        <figcaption>
            <em>Still Life with Flowers in a Glass Vase</em> <br>
            Jan Davidsz. de Heem, 1650 - 1683
        </figcaption>
    </figure>   
    <div id="thumbBox">
        <div><img src="images/small/painting1.jpg"  id= "flowers" alt="Still Life with Flowers in a Glass Vase" title="Jan Davidsz. de Heem, 1650 - 1683"/></div>
        <div><img src="images/small/painting2.jpg"  id= "assink" alt="Portrait of Alida Christina Assink" title="Jan Adam Kruseman, 1833"/></div>
        <div><img src="images/small/painting3.jpg"  id= "self-portrait" alt="Self-portrait" title="Vincent van Gogh, 1887"/></div>
        <div><img src="images/small/painting4.jpg"  id= "orange" alt="William II, Prince of Orange, and his Bride, Mary Stuart" title="Anthony van Dyck, 1641"/></div>
        <div><img src="images/small/painting5.jpg"  id= "milk" alt="Milkmaid" title="Johannes Vermeer, c. 1660"/></div>
    </div>
</main>
<script>
$("#flowers").click(function(){
	$("#imgManipulated img").attr("src", "images/medium/painting1.jpg");
	$("#imgManipulated figcaption").html("<em>Still Life with Flowers in a Glass Vase</em><br>Jan Davidsz. de Heem, 1650 - 1683");
	});
$("#assink").click(function(){
	$("#imgManipulated img").attr("src", "images/medium/painting2.jpg");
	$("#imgManipulated figcaption").html("<em>Portrait of Alida Christina Assink</em><br>Jan Adam Kruseman, 1833");
	});
$("#self-portrait").click(function(){
	$("#imgManipulated img").attr("src", "images/medium/painting3.jpg");
	$("#imgManipulated figcaption").html("<em>Self-portrait</em><br>Vincent van Gogh, 1887");
	});
$("#orange").click(function(){
	$("#imgManipulated img").attr("src", "images/medium/painting4.jpg");
	$("#imgManipulated figcaption").html("<em>William II, Prince of Orange, and his Bride, Mary Stuart</em><br>Anthony van Dyck, 1641");
	});
$("#milk").click(function(){
	$("#imgManipulated img").attr("src", "images/medium/painting5.jpg");
	$("#imgManipulated figcaption").html("<em>Milkmaid</em><br>Johannes Vermeer, c. 1660");
	});
	
function editImage(){
	var opacity = $("#sliderOpacity").val();
	var saturate = $("#sliderSaturation").val();
	var bright = $("#sliderBrightness").val();
	var hue = $("#sliderHue").val();
	var gray = $("#sliderGray").val();
	var blur = $("#sliderBlur").val();

$("#imgManipulated img").css("filter", "opacity("+opacity+"%) saturate("+saturate+"%) brightness("+bright+"%) hue-rotate("+hue+"deg) grayscale("+gray+"%) blur("+blur+"px)");

}
$("input[type=range]").change(editImage).mousemove(editImage);
var sliderOpacity = document.getElementById("sliderOpacity");
var rangeOpacity = document.getElementById("numOpacity");

sliderOpacity.oninput = function() {
    rangeOpacity.innerHTML = this.value;
}
var sliderSaturation = document.getElementById("sliderSaturation");
var rangeSaturation = document.getElementById("numSaturation");

sliderSaturation.oninput = function() {
    rangeSaturation.innerHTML = this.value;
}
var sliderBrightness = document.getElementById("sliderBrightness");
var rangeBrightness = document.getElementById("numBrightness");

sliderBrightness.oninput = function() {
    rangeBrightness.innerHTML = this.value;
}
var sliderHue = document.getElementById("sliderHue");
var rangeHue = document.getElementById("numHue");

sliderHue.oninput = function() {
    rangeHue.innerHTML = this.value;
}
var sliderGray = document.getElementById("sliderGray");
var rangeGray = document.getElementById("numGray");

sliderGray.oninput = function() {
    rangeGray.innerHTML = this.value;
}
var sliderBlur = document.getElementById("sliderBlur");
var rangeBlur = document.getElementById("numBlur");

sliderBlur.oninput = function() {
    rangeBlur.innerHTML = this.value;
}
$('button').click(function () {
	$("#sliderOpacity").val("100");
	$("#sliderSaturation").val("100");
	$("#sliderBrightness").val("100");
	$("#sliderHue").val("0");
	$("#sliderGray").val("0");
	$("#sliderBlur").val("0");
});

</script>    
</body>   
</html>
